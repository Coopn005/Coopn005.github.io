<!DOCTYPE HTML>
<html lang="en" >
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Lightning Pandas</title>
    <link rel="shortcut icon" type="image/png" href="Images/LPLogo.png" sizes="32x32">
    
    
</head>
    
<body>
    <section id="sectionOne">
        <div class="container-fluid">
            <nav class="navbar navbar-default">
                <a class="navbar-brand" href="#"><img id="logo" src="Images/LPLogo.png"></a>
                    <div class="Icon Share">
                        <a href="#" id="ShareIcon" onclick="openNclose()"><img src="Images/Share.png"></a>
                    </div>
                    <div class="Icon Burger">
                        <a href="#" id="Burger"><img src="Images/BurgerIcon.png"></a>
                    </div>
            </nav>
            
            <div id="mySidenav" class="dropNav">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                <a href="#home">Call of Duty</a>
                <a href="#about">Fifa 18</a>
                <a href="#portfolio">Shop</a>
                <a href="#contact">Staff</a>
            </div>
        </div>
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
        <div class="carousel carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" src="Images/BackImage.png" alt="First slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="Images/BackImage.png" alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="Images/BackImage.png" alt="Third slide">
            </div>
        </div>
        </div>
        
         <script>
        function openNclose(){
            if (document.getElementById("mySidenav").style.display === "none;"){
                document.getElementById("mySidenav").style.display = "block;"
            }
            else {
                document.getElementById("mySidenav").style.display = "none;"
            }
        }
        
        function closeNav(){
    document.getElementById("mySidenav").style = "display: none;"}
    </script>
    </section>

    <section id="sectionTwo">
        <div class="container-fluid container2">
            <img id="bolt one" src="Images/Bolt1.png"> 
        </div>
        <div class="container-fluid Typeface">
            <img id="TypeFace" src="Images/LPTypeFace.png"> 
        </div>
    </section>

</body>
</html>
